<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Headcount Form</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="headcount-form">
    <input type="date" id="weekCommencing" min="2024-01-01" max="2024-12-31">
    <div id="timeSlots"></div>
    <input type="number" id="level2" placeholder="Level 2">
    <input type="number" id="level3" placeholder="Level 3">
    <button onclick="calculate()">Calculate</button>
    <button onclick="saveToSheet()">Save</button>
    <button onclick="downloadSheet()">Download</button>
</div>
<script src="script.js"></script>
</body>
</html>
