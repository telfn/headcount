<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Success Centre Headcount Weekly Scheduler</title>
    <link rel="stylesheet" href="Headcount.css">
	<link rel="stylesheet" href="timeSlots.css">
</head>
<body>
	
	
    <div class="container">
        <h2>Success Centre Headcount Weekly Scheduler</h2>
        <form id="schedulerForm">
            <div class="input-group">
                <label for="weekStart">Week Commencing:</label>
                <input type="date" id="weekStart" name="weekStart" required>
            </div>
            
			<div class="schedule-container">
        <div id="timeSlots" class="time-slots"></div>
		
    </div>

            <div class="input-group">
                <label for="level2">Level 2:</label>
                <input type="number" id="level2" name="level2" required>
            </div>
            <div class="input-group">
                <label for="level3">Level 3:</label>
                <input type="number" id="level3" name="level3" required>
            </div>
            <button type="button" onclick="calculateTotal()">Calculate Total</button>
            <div id="result">Total: 0</div>
        </form>
    </div>

    <script src="xlsx.full.min.js"></script>
    <script src="scheduler.js"></script>
	<script src="saveEXCEL.js"></script>
	<script src="timeSlots.js"></script>
	<!--JavaScript Headcount -->
</body>
</html>
